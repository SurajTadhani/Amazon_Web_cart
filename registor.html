<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor for customer</title>
    <style>
        form{
            margin-top: 50px;
            margin-left: 140px;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding: 50px;
            border: 2px solid black;
            height: 400px;
            width: 900px;
            font-size: 25px;
            border-radius: 50px;
        }
        input{
            width: 300px;
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <div class="row">
            <div class="col">
                <label for="inputEmail4">First Name :</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <label for="inputEmail4">Last Name :</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email :</label>
            <input placeholder="Enter Your Email" type="email" class="form-control" id="inputEmail4">
          </div>
         
        </div>
        <div class="form-group">
          <label for="inputAddress">Address : </label>
          <input  type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City : </label>
            <input placeholder="Enter City" type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State : </label>
            <select id="inputState" class="form-control">
              <option selected>gujrat</option>
              <option >Goa</option>
              <option >Delhi</option>
              <option >punjab</option>
              
            </select>
          </div>
          
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
